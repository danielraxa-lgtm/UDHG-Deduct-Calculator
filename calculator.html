<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDHG Deduction Calculator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        select, input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; box-sizing: border-box; }
        button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background-color: #0056b3; color: white; border: none; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background-color: #004494; }
        .result-box { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9f9f9; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .total-row { font-weight: bold; border-top: 2px solid #333; padding-top: 0.5rem; margin-top: 0.5rem; }
    </style>
</head>
<body>

    <h2>UDHG Insurance Deduction Calculator</h2>

    <label for="stateSelector">State</label>
    <select id="stateSelector">
        <option value="">-- Select State --</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>

    <label for="payrollInput">Gross Payroll ($)</label>
    <input type="number" id="payrollInput" placeholder="Enter payroll amount (e.g. 5000)">

    <button onclick="calculateDeduction()">Calculate Deduction</button>

    <div class="result-box" id="resultBox" style="display:none;">
        <div class="result-row">
            <span>Class Code:</span>
            <span id="classCodeDisplay">-</span>
        </div>
        <div class="result-row">
            <span>Description:</span>
            <span id="descriptionDisplay">-</span>
        </div>
        <div class="result-row">
            <span>Adjusted Rate (per $100):</span>
            <span id="adjustedRateDisplay">-</span>
        </div>
        <hr>
        <div class="result-row total-row">
            <span>Total WC Premium:</span>
            <span id="finalPremiumDisplay">$0.00</span>
        </div>
    </div>

    <script>
        // Specific Rates for UDHG
        const stateData = {
            "AZ": { code: "5102", base: 3.31, emr: 0.95, ldf: 0.2737, desc: "Door & Window Installation" },
            "CO": { code: "5102", base: 3.29, emr: 0.95, ldf: 0.0549, desc: "Door & Window Installation" },
            "FL": { code: "5102", base: 5.33, emr: 0.95, ldf: 0.2124, desc: "Door & Window Installation" },
            "MI": { code: "5146", base: 7.54, emr: 0.65, ldf: 0.1100, desc: "Furniture Install" },
            "MD": { code: "5102", base: 4.09, emr: 0.95, ldf: 0.0548, desc: "Door/Frame/Sash Erection" },
            "NJ": { code: "5103", base: 6.28, emr: 1.115, ldf: 0.0829, desc: "Sheet Metal Ext Wall Inst" },
            "NY": { code: "5102", base: 11.17, emr: 1.87, ldf: 0.0832, desc: "Door/Frame/Sash Erection" },
            "PA": { code: "658", base: 6.43, emr: 1.143, ldf: 0.1931, desc: "Arch Bronze/Iron/Brass" },
            "TX": { code: "5102", base: 2.15, emr: 0.95, ldf: 0.0800, desc: "Alum Door/Window Inst" }
        };

        const DEFAULT_RATE = 0.1665;
        const DEFAULT_CODE = "N/A";
        const DEFAULT_DESC = "Default / Administrative";

        function calculateDeduction() {
            const state = document.getElementById("stateSelector").value;
            const payrollInput = document.getElementById("payrollInput").value;
            const payroll = parseFloat(payrollInput);

            if (!state) {
                alert("Please select a state.");
                return;
            }
            if (isNaN(payroll) || payroll <= 0) {
                alert("Please enter a valid payroll amount.");
                return;
            }

            let adjustedRate, code, desc;

            // Check if state is in our specific list
            if (stateData[state]) {
                const data = stateData[state];
                // Formula: Base * EMR * (1 - LDF)
                adjustedRate = data.base * data.emr * (1 - data.ldf);
                code = data.code;
                desc = data.desc;
            } else {
                // Use default rate for all other states
                adjustedRate = DEFAULT_RATE;
                code = DEFAULT_CODE;
                desc = DEFAULT_DESC;
            }

            // Calculate Premium: (Payroll / 100) * Rate
            const wcPremium = (payroll / 100) * adjustedRate;

            // Display Results
            document.getElementById("resultBox").style.display = "block";
            document.getElementById("classCodeDisplay").innerText = code;
            document.getElementById("descriptionDisplay").innerText = desc;
            document.getElementById("adjustedRateDisplay").innerText = "$" + adjustedRate.toFixed(5);
            document.getElementById("finalPremiumDisplay").innerText = "$" + wcPremium.toFixed(2);
        }
    </script>
</body>
</html>
